spring:
  liquibase:
    change-log: classpath:liquibase/db.changelog.xml
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:db;DB_CLOSE_DELAY=-1"
    username: "sa"
    password: "sa"
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true